<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?v=1.0" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="resources/styles.css">

    <title>Graficos interactivos</title>
</head>

<body class="background-gr">
    <div class="container bg-dark rounded-4 text-center mt-5 pt-3 pb-4 shadow-lg">
        <h1 class="text-white">Graficos Interactivos</h1>
        <div id="barras" class="mt-5"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js?v=1.0"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                var options = {
                    series: data.series,
          chart: {
          type: 'bar',
          height: 380
        },
        xaxis: {
          type: 'category',
          labels: {
            formatter: function(val) {
              return "Q" + dayjs(val).quarter()
            }
          },
          group: {
            style: {
              fontSize: '10px',
              fontWeight: 700
            },
            groups: [
              { title: '2019', cols: 4 },
              { title: '2020', cols: 4 }
            ]
          }
        },
        title: {
            text: 'Grouped Labels on the X-axis',
        },
        tooltip: {
          x: {
            formatter: function(val) {
              return "Q" + dayjs(val).quarter() + " " + dayjs(val).format("YYYY")
            }  
          }
        },
        };

        var chart = new ApexCharts(document.querySelector("#barras"), options);
        chart.render();
    })
    .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
