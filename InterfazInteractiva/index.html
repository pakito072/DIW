<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./src/resources/styles.css">

  <title>Interfaz Multimedia Interactiva</title>
</head>

<body class="d-flex flex-column aling-items-center justify-content-center vh-100">
  <div id="statServText" class="bg-trans text-white rounded p-3 mt-3 position-fixed top-0 start-50 translate-middle-x text-center fw-bold"></div>

  <div class="position-absolute top-50 end-0 translate-middle-y me-3">
    <div class="music-controls btn-group-vertical d-flex flex-column aling-items-end">
      <div class="d-flex btn-group">
        <button id="vol+Btn" class="btn btn-custom text-white">Vol+</button>
        <button id="vol-Btn" class="btn btn-custom text-white">Vol-</button>
      </div>
      <div class="d-flex btn-group">
        <button id="muteBtn" class="btn btn-custom text-white">MUTE</button>
      </div>
      <div class="d-flex btn-group">
        <button id="prevSongBtn" class="btn btn-custom text-white">PREV</button>
        <button id="nextSongBtn" class="btn btn-custom text-white">NEXT</button>
      </div>
    </div>
  </div>

  <div class="social-links bg-trans rounded position-absolute bottom-0 start-0 mb-3 ms-3 p-2">
    <a href="https://disboard.org/es/server/1120426045053620386" target="_blank" class="d-flex align-items-center">Discord</a>
    <a href="https://www.youtube.com/@CosmicKatz" target="_blank" class="d-flex align-items-center">Youtube</a>
    <a href="https://www.kickstarter.com/" target="_blank" class="d-flex align-items-center">Donaciones</a>
  </div>

  <video id="bgVid" autoplay muted style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <source src="./src/assets/img/" type="video/mp4">
    <source src="./src/assets/img/" type="video/mp4">
    <source src="./src/assets/img/" type="video/mp4">
  </video>

  <audio id="bgMusic" autoplay>
    <source src="./src/assets/audio/" type="audio/mp3">
    <source src="./src/assets/audio/" type="audio/mp3">
    <source src="./src/assets/audio/" type="audio/mp3">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js?v=1.0"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./src/resources/js/script.js"></script>
</body>

</html>
