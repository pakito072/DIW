<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?v=1.0" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles.css?v=1.0">
    <title>Listado de imágenes</title>
</head>
<body class="background-gr">
    <div class="container bg-dark rounded-4 text-center mt-5 pt-3 pb-4 shadow-lg">
        <h1 class="text-white">Listado de imágenes</h1>
        <select name="images" id="imageList" class="form-select mt-3" onchange="updateImages()">
            <option value="default" disabled selected>Selecciona el número de filas</option>
            <option value="5">5 imágenes</option>
            <option value="10">10 imágenes</option>
            <option value="20">20 imágenes</option>
            <option value="50">50 imágenes</option>
        </select>
    </div>
    <div class="container bg-dark rounded-4 text-center mt-5 pt-3 pb-4 shadow-lg">
        <table class="table table-dark table-striped mt-3" id="imageTable">
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                </tr>
            </thead>
            <tbody id="imageContainer">
                <!-- Aquí se agregarán dinámicamente las filas de la tabla -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js?v=1.0" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function updateImages() {
            const imageList = document.getElementById('imageList');
            const imageContainer = document.getElementById('imageContainer');
            const numImages = parseInt(imageList.value);
            imageContainer.innerHTML = '';

            for (let i = 1; i <= numImages; i++) {
                const row = document.createElement('tr');

                const imgCell = document.createElement('td');
                const img = document.createElement('img');
                img.src = `https://picsum.photos/id/${i}/300/200?random=${Math.random()}`;
                img.alt = `Imagen ${i}`;
                img.className = 'img-fluid rounded';
                img.loading = 'lazy';
                imgCell.appendChild(img);

                const titleCell = document.createElement('td');
                titleCell.textContent = `Imagen ${i}`;

                const descCell = document.createElement('td');
                descCell.textContent = `Descripción de la imagen ${i}`;

                row.appendChild(imgCell);
                row.appendChild(titleCell);
                row.appendChild(descCell);
                imageContainer.appendChild(row);
            }
        }
    </script>
</body>
</html>
