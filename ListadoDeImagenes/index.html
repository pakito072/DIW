<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?v=1.0" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="resources/styles.css">

    <link rel="stylesheet" href="styles.css?v=1.0">

    <title>Listado de imágenes</title>
</head>

<body class="background-gr">

    <div class="container bg-dark rounded-4 text-center mt-5 pt-3 pb-4 shadow-lg">
        <h1 class="text-white">Listado de imágenes</h1>

        <select name="images" id="imageList" class="form-select mt-3" onchange="updateImages()">
            <option value="default" disabled selected>Selecciona el numero de filas</option>
            <option value="5">5 imagenes</option>
            <option value="10">10 imagenes</option>
            <option value="20">20 imagenes</option>
            <option value="50">50 imagenes</option>
        </select>

    </div>

    <div class="container bg-dark rounded-4 text-center mt-5 pt-3 pb-4 shadow-lg">
        <h1 class="text-white">Imagenes Mostradas</h1>

        <table class="table table-dark table-bordered table-striped mt-3" id="imageTable">
            <thead>
                <tr scope="col">
                    <th scope="col">Imagen</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Fecha</th>
            </thead>
            <tbody id="imageContainer">
                <!-- Imagenes aparecer aqui -->
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js?v=1.0"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>

        function updateImages() {

            const imageList = document.getElementById("imageList");
            const imageContainer = document.getElementById("imageContainer");

            // Obtencion del numero de imagenes
            const numImages = parseInt(imageList.value);
            imageContainer.innerHTML = "";

            // Creación de las filas y celdas
            for (let i = 1; i <= numImages; i++) {
                const row = document.createElement("tr");

                //Crea la celda de la imagen
                const imgCell = document.createElement("td");
                const img = document.createElement("img");

                //Atributos de la imagen
                img.src = `https://picsum.photos/id/${i}/300/200?random=${Math.random()}`;
                img.alt = `Imagen ${i}`;
                img.className = "img-fluid rounded";
                img.loading = "lazy";
                imgCell.appendChild(img);

                // Crea la celda del titulo
                const titleCell = document.createElement("td");
                titleCell.textContent = `Imagen ${i}`;

                // Crea la celda de la descripción
                const descCell = document.createElement("td");
                descCell.textContent = `Descripción de la imagen ${i}`;

                // Agrega las celdas a la fila
                row.appendChild(imgCell);
                row.appendChild(titleCell);
                row.appendChild(descCell);

                //Añade la fila al imagenContainer
                imageContainer.appendChild(row);
            }
        }
    </script>

</body>

</html>
